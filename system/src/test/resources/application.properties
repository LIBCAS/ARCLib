server.port=8080
java.version=1.8

spring.liquibase.enabled=false
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url = jdbc:h2:file:~/h2/app_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

solr.arclibxml.corename=arclibXmlTestC
solr.test.corename=testC
env=test
arclib.path.workspace = testWorkspace
arclib.path.quarantine = testWorkspace/quarantine
archivalStorage.debugLocation=arcStorageData