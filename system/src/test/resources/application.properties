server.port=8080
java.version=1.8

spring.liquibase.enabled=false
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url = jdbc:h2:file:~/h2/app_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

solr.arclibxml.corename=arclibXmlTestC
solr.test.corename=testC
env=test
arclib.path.workspace = testWorkspace
arclib.path.quarantine = testWorkspace/quarantine
archivalStorage.debugLocation=arcStorageData
#some dummy values to satisfy dependency injection
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=username
spring.mail.password=passwd
spring.mail.protocol=smtp
archivalStorage.api:http://localhost:8081/api
archivalStorage.authorization.basic.read:blah
archivalStorage.authorization.basic.readWrite:blah
archivalStorage.authorization.basic.admin:blah
security.jwt.secret=blah
security.jwt.expiration=300
security.jwt.refresh=30
security.ldap.enabled=true
security.ldap.server=ldap://localhost:32670
security.ldap.bind.dn=blah
security.ldap.bind.pwd=blah
security.ldap.user.type=filter
security.ldap.user.filter=(uid={0})
security.ldap.user.search-base=blah